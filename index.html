<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="/sass/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__top-side">
        <div class="days date">
          <label for="days">Day</label>
          <input type="number" name="days" id="day" />
        </div>
        <div class="year date">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" />
        </div>
        <div class="year date">
          <label for="days">Year</label>
          <input type="number" name="year" id="year" />
        </div>
        <img
          class="btn"
          src="assets/images/icon-arrow.svg"
          alt="ikonka strzaÅ‚ki"
        />
      </div>
      <div class="container_down-side">
        <div class="days-container box-age">
          <h2 class="numbers first">0</h2>
          <h2 class="text">years</h2>
        </div>
        <div class="month-container box-age">
          <h2 class="numbers second">0</h2>
          <h2 class="text">months</h2>
        </div>
        <div class="year-container box-age">
          <h2 class="numbers third">0</h2>
          <h2 class="text">days</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
